<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Juice - E-commerce de Tecnologia</title>
    <meta name="description" content="Sua loja especializada em pe√ßas de PC, gaming, home office e acess√≥rios tecnol√≥gicos.">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üçé</text></svg>">
    
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="min-h-screen bg-background">
    <!-- Loading Screen -->
    <div id="loading-screen" class="fixed inset-0 bg-background flex items-center justify-center z-50">
        <div class="text-center">
            <div class="animate-spin rounded-full h-32 w-32 border-b-2 border-red-800 mx-auto mb-4"></div>
            <h2 class="text-xl font-semibold text-foreground">Carregando Apple Juice...</h2>
        </div>
    </div>

    <!-- Header -->
    <header id="header" class="sticky top-0 z-40 bg-background/80 backdrop-blur-sm border-b border-border">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <div class="flex items-center cursor-pointer" onclick="navigateTo('home')">
                    <div class="bg-red-800 text-white p-2 rounded-lg mr-3">
                        <i data-lucide="apple" class="w-6 h-6"></i>
                    </div>
                    <span class="text-xl font-bold text-foreground">Apple Juice</span>
                </div>

                <!-- Desktop Navigation -->
                <nav class="hidden md:flex space-x-8">
                    <a href="#" onclick="navigateTo('home')" class="nav-link">In√≠cio</a>
                    <a href="#" onclick="navigateTo('gaming')" class="nav-link">Gaming</a>
                    <a href="#" onclick="navigateTo('home-office')" class="nav-link">Home Office</a>
                    <a href="#" onclick="navigateTo('professional')" class="nav-link">Profissional</a>
                    <a href="#" onclick="navigateTo('accessories')" class="nav-link">Acess√≥rios</a>
                    <a href="#" onclick="navigateTo('peripherals')" class="nav-link">Perif√©ricos</a>
                    <a href="#" onclick="navigateTo('components')" class="nav-link">Componentes</a>
                    <a href="#" onclick="navigateTo('promotions')" class="nav-link">Promo√ß√µes</a>
                </nav>

                <!-- Search -->
                <div class="hidden lg:flex items-center max-w-md mx-4 flex-1">
                    <div class="relative w-full">
                        <input 
                            type="text" 
                            id="search-input"
                            placeholder="Buscar produtos..." 
                            class="w-full pl-10 pr-4 py-2 border border-border rounded-lg bg-background text-foreground focus:outline-none focus:ring-2 focus:ring-red-800"
                            onkeyup="handleSearch(this.value)"
                        >
                        <i data-lucide="search" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-muted-foreground w-4 h-4"></i>
                    </div>
                </div>

                <!-- Actions -->
                <div class="flex items-center space-x-4">
                    <!-- Theme Toggle -->
                    <button onclick="toggleTheme()" class="p-2 text-muted-foreground hover:text-foreground transition-colors">
                        <i id="theme-icon" data-lucide="moon" class="w-5 h-5"></i>
                    </button>

                    <!-- Cart -->
                    <button onclick="toggleCart()" class="relative p-2 text-muted-foreground hover:text-foreground transition-colors">
                        <i data-lucide="shopping-cart" class="w-5 h-5"></i>
                        <span id="cart-count" class="absolute -top-1 -right-1 bg-red-800 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
                    </button>

                    <!-- User -->
                    <button onclick="toggleLogin()" class="p-2 text-muted-foreground hover:text-foreground transition-colors">
                        <i data-lucide="user" class="w-5 h-5"></i>
                    </button>

                    <!-- Mobile menu -->
                    <button onclick="toggleMobileMenu()" class="md:hidden p-2 text-muted-foreground hover:text-foreground">
                        <i data-lucide="menu" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>

            <!-- Mobile Navigation -->
            <div id="mobile-menu" class="md:hidden hidden border-t border-border">
                <div class="px-2 pt-2 pb-3 space-y-1">
                    <a href="#" onclick="navigateTo('home')" class="block nav-link-mobile">In√≠cio</a>
                    <a href="#" onclick="navigateTo('gaming')" class="block nav-link-mobile">Gaming</a>
                    <a href="#" onclick="navigateTo('home-office')" class="block nav-link-mobile">Home Office</a>
                    <a href="#" onclick="navigateTo('professional')" class="block nav-link-mobile">Profissional</a>
                    <a href="#" onclick="navigateTo('accessories')" class="block nav-link-mobile">Acess√≥rios</a>
                    <a href="#" onclick="navigateTo('peripherals')" class="block nav-link-mobile">Perif√©ricos</a>
                    <a href="#" onclick="navigateTo('components')" class="block nav-link-mobile">Componentes</a>
                    <a href="#" onclick="navigateTo('promotions')" class="block nav-link-mobile">Promo√ß√µes</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main id="main-content">
        <!-- This will be populated by JavaScript -->
    </main>

    <!-- Cart Sidebar -->
    <div id="cart-sidebar" class="fixed inset-y-0 right-0 z-50 w-full sm:w-96 bg-background border-l border-border transform translate-x-full transition-transform duration-300 ease-in-out">
        <div class="flex flex-col h-full">
            <div class="flex items-center justify-between p-6 border-b border-border">
                <h2 class="text-lg font-semibold">Carrinho de Compras</h2>
                <button onclick="toggleCart()" class="p-2 hover:bg-muted rounded-lg">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            
            <div id="cart-items" class="flex-1 overflow-y-auto p-6">
                <!-- Cart items will be populated here -->
            </div>
            
            <div class="border-t border-border p-6">
                <div class="flex justify-between items-center mb-4">
                    <span class="font-semibold">Total:</span>
                    <span id="cart-total" class="font-bold text-xl text-red-800">R$ 0,00</span>
                </div>
                <button onclick="navigateTo('checkout')" class="w-full bg-red-800 hover:bg-red-900 text-white py-3 rounded-lg transition-colors">
                    Finalizar Compra
                </button>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="login-modal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden">
        <div class="bg-background rounded-lg p-6 w-full max-w-md mx-4">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-xl font-semibold">Login</h2>
                <button onclick="toggleLogin()" class="p-2 hover:bg-muted rounded-lg">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            
            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">E-mail</label>
                        <input type="email" id="login-email" required class="w-full p-3 border border-border rounded-lg bg-background">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Senha</label>
                        <input type="password" id="login-password" required class="w-full p-3 border border-border rounded-lg bg-background">
                    </div>
                    <button type="submit" class="w-full bg-red-800 hover:bg-red-900 text-white py-3 rounded-lg transition-colors">
                        Entrar
                    </button>
                </div>
            </form>
            
            <div class="mt-4 text-center">
                <p class="text-sm text-muted-foreground">
                    N√£o tem conta? 
                    <button onclick="showRegister()" class="text-red-800 hover:underline">Registre-se</button>
                </p>
            </div>
        </div>
    </div>

    <!-- Product Modal -->
    <div id="product-modal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden">
        <div class="bg-background rounded-lg p-6 w-full max-w-2xl mx-4 max-h-[90vh] overflow-y-auto">
            <div class="flex items-center justify-between mb-6">
                <h2 id="product-modal-title" class="text-xl font-semibold"></h2>
                <button onclick="closeProductModal()" class="p-2 hover:bg-muted rounded-lg">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            
            <div id="product-modal-content">
                <!-- Product details will be populated here -->
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2">
        <!-- Toasts will be added here -->
    </div>

    <!-- Overlay for mobile cart -->
    <div id="cart-overlay" class="fixed inset-0 bg-black/50 z-40 hidden" onclick="toggleCart()"></div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
